<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Todo List jQuery</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="todo_jquery.js"></script>
</head>
<body>
<div class="container">
    <h4 class="display-6 text-center">Todo List</h4>
    <div class="row mt-2 mb-3">
        <div class="col">
            <div class="input-group">
                <input type="text" id="text-field" class="form-control me-2" placeholder="Input something"
                       aria-label="Input something">
                <div class="input-group-append">
                    <button type="button" id="add_button" class="btn btn-outline-primary">Add to list</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-group">
    </ul>
</div>
</body>
</html>
