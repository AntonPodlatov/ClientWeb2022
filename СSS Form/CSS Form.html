<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all_elements">
    <form>
        <p class="form_element">
            <label class="label">
                Ваше имя
                <input type="text" placeholder="Ваше имя *" class="input">
            </label>
        </p>

        <p class="form_element">
            <label class="label">
                Ваш номер телефона
                <input type="text" placeholder="Ваш номер телефона *" class="input">
            </label>
        </p>

        <p class="form_element">
            <label class="label">
                Ваш email или VK
                <input type="text" placeholder="Ваш email или VK *" class="input">
            </label>
        </p>

        <p class="form_element">
            <label class="label">
                Комментарий
                <textarea class="input" id="big_field" placeholder="Комментарий *" ></textarea>
            </label>
        </p>
        <p class="text">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <p class="submit"><input type="submit" value="Отправить заявку"></p>
    </form>
</div>
</body>
</html>
