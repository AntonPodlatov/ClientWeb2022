<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="main_header">Отправить заявку</h1>
<form>
    <div class="form_content">
        <label class="label">Ваше имя<br>
            <input class="input" type="text" placeholder="Ваше имя *">
        </label><br>
        <label class="label">Ваш номер телефона<br>
            <input class="input" type="text" placeholder="Ваш номер телефона *">
        </label><br>
        <label class="label">Ваш email или VK<br>
            <input class="input" type="text" placeholder="Ваш email или VK *">
        </label><br>
        <label class="label">Комментарий<br>
            <textarea class="big_field" placeholder="Комментарий (не обязательно)"></textarea>
        </label><br>
        <p class="text">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <p><input class="submit" type="submit" value="Отправить заявку"></p>
    </div>
</form>
</body>
</html>
