<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        #visited_regions {
            width: 260px;
        }

        #birth_country {
            width: 137px;
        }

        #about_u {
            width: 260px;
        }

        #name {
            width: 250px;
        }
    </style>
</head>
<body>
<form>
    <h3>Form for CIS countries citizens.</h3>
    <p><label for="name"><b>Full name: </b></label><br>
        <input type="text" id="name" name="text"></p>

    <p><b>Mark the right statements.</b><br>
        <label>
            <input type="checkbox" id="legalAge" name="checkbox">
            I am over 21 years old.<br>
        </label>
        <label>
            <input type="checkbox" id="secondaryEducation" name="checkbox">
            I have a secondary education.<br>
        </label>
        <label>
            <input type="checkbox" id="conditions" name="checkbox">
            I don't have chronic conditions.
        </label>
    </p>

    <p>
        <b>Gender:</b>
        <label>
            <input type="radio" value="male" name="gender"> male
        </label>
        <label>
            <input type="radio" value="female" name="gender"> female
        </label>
        <label>
            <input type="radio" value="other" name="gender"> other
        </label>
    </p>

    <p>
        <label><b>Regions of stay for the last year: </b><br>
            <select multiple size="3" id="visited_regions">
                <option>North America</option>
                <option>Latin America & Caribbean</option>
                <option>Asia Pacific</option>
                <option>Oceania</option>
                <option>EU countries</option>
                <option>CIS countries</option>
            </select>
        </label>
    </p>

    <p>
        <label><b>Country of birth: </b>
            <select id="birth_country">
                <option>Armenia</option>
                <option>Azerbaijan</option>
                <option>Belarus</option>
                <option>Georgia</option>
                <option>Kazakhstan</option>
                <option>Kyrgyzstan</option>
                <option>Moldova</option>
                <option>Russia</option>
                <option>Tajikistan</option>
                <option>Turkmenistan</option>
                <option>Ukraine</option>
                <option>Uzbekistan</option>
            </select>
        </label>
    </p>

    <p>
        <label for="about_u"><b>Briefly tell us about yourself.</b></label><br>
        <textarea id="about_u" name="textarea"></textarea>
    </p>

    <p>
        <label for="submit"><b>Submit for review.</b></label>
        <input type="submit" id="submit"/>
    </p>

    <a target="_blank" href="appendix.html">Appendix.</a>
</form>
</body>
</html>
