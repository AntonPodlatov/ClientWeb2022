<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Phone Book</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="phone_book.css">

    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="node_modules/jquery/dist/jquery.js"></script>
    <script defer src="node_modules/inputmask/dist/jquery.inputmask.js"></script>
    <script defer src="phone_book.js"></script>
</head>
<body>
<div class="container">
    <h4 class="text-center">Телефонная книга</h4>
    <form id="form" class="needs-validation" novalidate>
        <div class="row g-2 justify-content-end">
            <div class="col-sm-4">
                <label for="surname" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="surname" required>
                <div class="invalid-feedback">
                    Укажите фамилию, используйте только буквы и дефис.
                </div>
            </div>
            <div class="col-sm-4">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                    Укажите имя, используйте только буквы и дефис.
                </div>
            </div>
            <div class="col-sm-4">
                <label for="phone" class="form-label">Номер телефона</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="prepend">+7</span>
                    <input type="tel" class="form-control" id="phone" required pattern="\d{3}-\d{3}-\d{4}">
                    <div class="invalid-feedback">
                        Укажите номер телефона, используйте только цифры.<br>
                        Указывать последние 10 цифр, без префикса "+7".
                    </div>
                </div>
            </div>
            <div class="col-sm-4 d-flex mt-3 mt-sm-2">
                <button id="button" class="flex-grow-1 btn btn-primary text-nowrap" type="button">Добавить запись
                </button>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-hover mt-5">
            <thead>
            <tr class="text-center">
                <th scope="col" class="text-start">
                    <input type="checkbox" id="checkAll" class="form-check-input">
                </th>
                <th scope="col">#</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody class="phonebook_table_body">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="removeConfirmation" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Удалить запись?</h5>
                    <button type="button" class="btn-close" id="modal_window_close_button" data-bs-dismiss="modal"
                            aria-label="Закрыть"></button>
                </div>
                <div id="modal-content" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmedRemoveButton" class="btn btn-primary" data-bs-dismiss="modal">
                        Да
                    </button>
                    <button type="button" id="canceledRemoveButton" class="btn btn-secondary" data-bs-dismiss="modal">
                        Нет
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
