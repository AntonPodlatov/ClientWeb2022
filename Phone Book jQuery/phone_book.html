<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/inputmask/dist/jquery.inputmask.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phone_book.js"></script>
    <link rel="stylesheet" href="phone_book.css">
</head>
<body>
<div class="container">
    <h4 class="text-center">Телефонная книга</h4>
    <form id="form" class="row g-3 needs-validation" novalidate>
        <div class="col-4">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" required>
            <div class="invalid-feedback">
                Укажите фамилию, используйте только буквы и дефис.
            </div>
        </div>
        <div class="col-4">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">
                Укажите имя, используйте только буквы и дефис.
            </div>
        </div>
        <div class="col-4">
            <label for="phone" class="form-label">Номер телефона</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="prepend">+7</span>
                <input type="text" class="form-control" id="phone" required pattern="\d{3}-\d{3}-\d{4}">
                <div class="invalid-feedback">
                    Укажите номер телефона, используйте только цифры.<br>
                    Указывать последние 10 цифр, без префикса "+7".
                </div>
            </div>
        </div>
        <div class="col">
            <button id="button" class="btn btn-primary" type="button">Добавить запись</button>
        </div>
    </form>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Действие</th>
            <th scope="col"><label>
                <input type='checkbox' id="checkAll" class='form-check-input'>
                Выбрать всё
            </label></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="modal fade" id="removeConfirmation" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Удалить запись?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div id="modal-content" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmedRemoveButton" class="btn btn-primary" data-bs-dismiss="modal">
                        Да
                    </button>
                    <button type="button" id="canceledRemoveButton" class="btn btn-secondary" data-bs-dismiss="modal">
                        Нет
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
